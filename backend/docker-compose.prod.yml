version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simba-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://simba:${DB_PASSWORD}@db:5432/simba
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
      - chromadb
    networks:
      - simba-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: simba-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=simba
      - POSTGRES_USER=simba
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - simba-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simba"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: simba-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - simba-network
    command: redis-server --appendonly yes

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: simba-chromadb
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - simba-network
    ports:
      - "8001:8000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: simba-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - simba-network

volumes:
  postgres_data:
  redis_data:
  chroma_data:

networks:
  simba-network:
    driver: bridge
